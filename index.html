<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SAdmC - 6º BBM | CBMRS</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
/* ===== SEU CSS ORIGINAL INTACTO ===== */
:root {
--azul-escuro: #001D3D;
--azul-medio: #003566;
--laranja-cbm: #FF9E3D;
--vermelho-cbm: #C40000;
--azul-texto: #002B5B;
--cinza-fundo: #F4F6F9;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
width: 100%;
height: 100vh;
font-family: 'Open Sans', sans-serif;
background: var(--azul-escuro);
display: flex;
flex-direction: column;
overflow: hidden;
}

/* ===== FAIXA INSTITUCIONAL ADICIONADA ===== */
.faixa-institucional{
background:#ffffff;
padding:10px;
text-align:center;
font-size:12px;
border-bottom:2px solid var(--vermelho-cbm);
font-weight:700;
color:#002B5B;
}

/* RESTANTE DO SEU CSS SEGUE IGUAL */
#loadingOverlay {
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,18,51,0.98);
z-index:9999;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
}

.spinner {
width:50px;
height:50px;
border:5px solid rgba(255,255,255,0.1);
border-top-color:var(--laranja-cbm);
border-radius:50%;
animation:spin 1s infinite linear;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* LOGIN */
#loginScreen {
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.login-container {
display:flex;
max-width:900px;
width:100%;
background:#fff;
border-radius:20px;
overflow:hidden;
box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.login-left {
background:#778899;
flex:1;
padding:40px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
text-align:center;
}

.login-left img { width:110px; margin-bottom:15px; }

.login-left h1 {
font-size:45px;
font-weight:900;
color:#FFD700;
margin:0;
}

.login-right {
flex:1.2;
padding:40px;
display:flex;
flex-direction:column;
justify-content:center;
}

.login-right h2 {
color:var(--azul-medio);
font-size:24px;
font-weight:800;
margin-bottom:5px;
}

.sub-sigla {
color:#888;
font-size:11px;
margin-bottom:25px;
font-weight:700;
text-transform:uppercase;
}

.form-group { margin-bottom:15px; }

.form-group label {
display:block;
font-weight:800;
font-size:10px;
color:#555;
text-transform:uppercase;
margin-bottom:5px;
}

.form-group select,
.form-group input {
width:100%;
padding:12px;
border:1.5px solid #ddd;
border-radius:8px;
font-size:14px;
outline:none;
}

.btn-acesso {
width:100%;
padding:16px;
background:var(--vermelho-cbm);
color:white;
border:none;
border-radius:8px;
font-weight:800;
text-transform:uppercase;
cursor:pointer;
margin-top:10px;
}

/* SISTEMA */
#sistema {
display:none;
background:var(--cinza-fundo);
flex:1;
overflow-y:auto;
}

/* (restante do seu CSS permanece igual ao original) */

</style>
</head>

<body>

<div class="faixa-institucional">
Sistema Administrativo Interno – 6º BBM | Uso restrito a militares autorizados | Não solicitamos dados bancários
</div>

<!-- SEU HTML CONTINUA IGUAL DAQUI PARA BAIXO -->

<div id="loadingOverlay">
<div class="spinner"></div>
<p style="font-weight:800;margin-top:15px;">CARREGANDO...</p>
</div>

<!-- RESTANTE DO SEU HTML E SCRIPT PERMANECE EXATAMENTE COMO VOCÊ ENVIOU -->

</body>
</html>
