<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAdmC - 6º BBM | CBMRS</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
body{
    margin:0;
    font-family:'Open Sans',sans-serif;
    background:#001D3D;
}

/* FAIXA */
.faixa-institucional{
background:#ffffff;
padding:10px;
text-align:center;
font-size:12px;
border-bottom:2px solid #C40000;
font-weight:700;
color:#002B5B;
}

/* LOGIN */
#loginScreen{
display:flex;
justify-content:center;
align-items:center;
height:90vh;
}

.login-box{
background:white;
padding:40px;
border-radius:15px;
width:350px;
text-align:center;
}

.login-box input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:8px;
}

.login-box button{
width:100%;
padding:14px;
background:#C40000;
color:white;
border:none;
border-radius:8px;
font-weight:800;
cursor:pointer;
}

/* SISTEMA */
#sistema{
display:none;
background:#F4F6F9;
min-height:100vh;
padding:40px;
}

.secao-container{
display:none;
margin-bottom:30px;
background:white;
padding:20px;
border-radius:10px;
font-weight:800;
}
</style>
</head>

<body>

<div class="faixa-institucional">
Sistema Administrativo Interno – 6º BBM | Uso restrito a militares autorizados
</div>

<!-- LOGIN -->
<div id="loginScreen">
<div class="login-box">
<h2>Login Administrativo</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p id="erro" style="color:red;"></p>
</div>
</div>

<!-- SISTEMA -->
<div id="sistema">
<h2>Sistema Administrativo 6º BBM</h2>

<div id="secao-B1" class="secao-container">B1 - Recursos Humanos</div>
<div id="secao-B2" class="secao-container">B2 - Inteligência</div>
<div id="secao-B3" class="secao-container">B3 - Operações</div>
<div id="secao-B4" class="secao-container">B4 - Logística</div>
<div id="secao-SCOR" class="secao-container">SCor - Correição</div>

<button onclick="logout()">Sair</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDE0OQwFJ2tDu-Ws2W9ZCalrBQetWoFjwk",
  authDomain: "sadmc-6bbm-4411d.firebaseapp.com",
  databaseURL: "https://sadmc-6bbm-4411d-default-rtdb.firebaseio.com",
  projectId: "sadmc-6bbm-4411d",
  storageBucket: "sadmc-6bbm-4411d.firebasestorage.app",
  messagingSenderId: "566392365968",
  appId: "1:566392365968:web:f18185da477e65ea368915",
  measurementId: "G-0F5BPN4VY1"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

// FUNÇÃO DE LOGIN
function login(){
const email = document.getElementById("email").value.trim();
const senha = document.getElementById("senha").value;

auth.signInWithEmailAndPassword(email, senha)
.then((userCredential)=>{
const uid = userCredential.user.uid;

// BUSCA NO NÓ 'militares'
db.ref("militares/"+uid).once("value").then((snapshot)=>{
const dados = snapshot.val();

if(!dados || !dados.nivel){
document.getElementById("erro").innerText="Usuário sem nível cadastrado.";
return;
}

// MOSTRA AS SEÇÕES DE ACORDO COM O NÍVEL
mostrarSecao(dados.nivel);
});
})
.catch((error)=>{
document.getElementById("erro").innerText=error.message;
});
}

// FUNÇÃO PARA MOSTRAR SEÇÕES
function mostrarSecao(nivel){
document.getElementById("loginScreen").style.display="none";
document.getElementById("sistema").style.display="block";

document.querySelectorAll(".secao-container").forEach(x=>x.style.display="none");

if(nivel==="MASTER" || nivel==="CHEFE"){
document.querySelectorAll(".secao-container").forEach(x=>x.style.display="block");
} else {
const alvo = document.getElementById("secao-"+nivel);
if(alvo) alvo.style.display="block";
}
}

// LOGOUT
function logout(){
auth.signOut();
location.reload();
}

// MANTER LOGIN ATIVO
auth.onAuthStateChanged((user)=>{
if(user){
db.ref("militares/"+user.uid).once("value").then((snapshot)=>{
const dados = snapshot.val();
if(dados && dados.nivel) mostrarSecao(dados.nivel);
});
}
});
</script>

</body>
</html>
