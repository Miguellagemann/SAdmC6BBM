<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Seção Administrativa - 6º BBM</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    background:#0b2f4f;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    position:relative;
}

/* ===== MARCA D'ÁGUA ===== */
body::before{
    content:"";
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:480px;
    height:480px;
    background:url('https://www.bombeiros.rs.gov.br/upload/recortes/201703/27142721_3149_GD.png') no-repeat center;
    background-size:contain;
    opacity:0.05;
    pointer-events:none;
    z-index:0;
}

/* ===== CABEÇALHO INSTITUCIONAL ===== */
header{
    background:#8B0000;
    color:white;
    text-align:center;
    padding:15px;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
    border-bottom:5px solid #002f6c;
    position:relative;
    z-index:1;
}

/* ===== CONTAINER ===== */
.container{
    width:380px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    text-align:center;
    position:relative;
    z-index:1;
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    margin-bottom:20px;
    color:#002f6c;
}

/* INPUTS */
input, select{
    width:100%;
    padding:10px;
    margin-top:12px;
    border-radius:4px;
    border:1px solid #ccc;
    transition:0.3s;
}

/* HOVER CAMPOS */
input:hover, select:hover{
    border-color:#8B0000;
}

input:focus, select:focus{
    border-color:#002f6c;
    outline:none;
    box-shadow:0 0 5px rgba(0,47,108,0.4);
}

/* BOTÕES */
button{
    margin-top:18px;
    padding:10px;
    width:100%;
    border:none;
    border-radius:4px;
    background:#8B0000;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

/* HOVER BOTÃO */
button:hover{
    background:#a80000;
}

button:active{
    transform:scale(0.97);
}

.hidden{
    display:none;
}

/* RODAPÉ */
footer{
    background:#002f6c;
    color:white;
    text-align:center;
    padding:12px;
    font-size:13px;
    margin-top:auto;
    position:relative;
    z-index:1;
}

/* ERRO */
.erro{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}

label{
    font-size:13px;
    margin-top:8px;
    display:flex;
    justify-content:center;
    gap:5px;
}

</style>
</head>

<body>

<header>
SEÇÃO ADMINISTRATIVA – 6º BBM
</header>

<div class="container" id="loginBox">
<h2>Acesso ao Sistema</h2>

<select id="usuario">
<option value="Chefe Sadm">Chefe Sadm</option>
<option value="B1">B1</option>
<option value="B2">B2</option>
<option value="B3">B3</option>
<option value="B4">B4</option>
</select>

<input type="password" id="senha" placeholder="Digite sua senha">

<label>
<input type="checkbox" onclick="mostrarSenha()"> Mostrar senha
</label>

<button onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="painel">
<h2>Painel Administrativo</h2>

<p id="usuarioLogado" style="margin-bottom:15px;"></p>

<div id="areaAlterarSenha" class="hidden">
<h3 style="margin-bottom:10px; color:#8B0000;">Alterar Senha</h3>
<input type="password" id="novaSenha" placeholder="Nova senha">
<button onclick="alterarSenha()">Salvar Nova Senha</button>
</div>

<button onclick="logout()" style="background:#555;">Sair</button>
</div>

<footer>
Corpo de Bombeiros Militar do RS <br>
Santa Cruz do Sul - RS
</footer>

<script>

let usuarioAtual = "";

let senhas = JSON.parse(localStorage.getItem("senhas")) || {
    "Chefe Sadm":"1234",
    "B1":"1234",
    "B2":"1234",
    "B3":"1234",
    "B4":"1234"
};

function salvarSenhas(){
    localStorage.setItem("senhas", JSON.stringify(senhas));
}

function login(){
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;
    let caixa = document.getElementById("loginBox");

    if(pass === senhas[user]){
        usuarioAtual = user;
        caixa.classList.add("hidden");
        document.getElementById("painel").classList.remove("hidden");
        document.getElementById("usuarioLogado").innerText = "Usuário logado: " + user;

        if(user === "Chefe Sadm"){
            document.getElementById("areaAlterarSenha").classList.remove("hidden");
        }
    }else{
        caixa.classList.add("erro");
        setTimeout(()=> caixa.classList.remove("erro"), 300);
    }
}

function alterarSenha(){
    let nova = document.getElementById("novaSenha").value;

    if(nova.trim() === ""){
        alert("Digite uma nova senha válida.");
        return;
    }

    senhas[usuarioAtual] = nova;
    salvarSenhas();
    alert("Senha alterada com sucesso!");
}

function logout(){
    location.reload();
}

function mostrarSenha(){
    const campo = document.getElementById("senha");
    campo.type = campo.type === "password" ? "text" : "password";
}

</script>

</body>
</html>
