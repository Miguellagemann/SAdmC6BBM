<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SEÇÃO ADMINISTRATIVA - 6º BBM</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b3d6d;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

/* MARCA D'ÁGUA */
body::before{
    content:"";
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:600px;
    height:600px;
    background:url('https://www.bombeiros.rs.gov.br/upload/recortes/201703/27142721_3149_GD.png') no-repeat center;
    background-size:contain;
    opacity:0.05;
    z-index:-1;
}

/* CABEÇALHO */
header{
    background:#8B0000;
    color:white;
    text-align:center;
    padding:15px;
    font-weight:bold;
    font-size:18px;
}

/* CONTAINER LOGIN */
.container{
    width:350px;
    margin:auto;
    background:#f0f0f0;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    text-align:center;
}

h2{
    margin-bottom:20px;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    margin-top:15px;
    padding:10px;
    width:100%;
    border:none;
    border-radius:6px;
    background:#cc0000;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#990000;
}

.hidden{
    display:none;
}

/* RODAPÉ */
footer{
    background:#003366;
    color:white;
    text-align:center;
    padding:12px;
    font-size:13px;
    margin-top:auto;
}
</style>
</head>

<body>

<header>
SEÇÃO ADMINISTRATIVA – 6º BBM
</header>

<div class="container" id="loginBox">
<h2>Login</h2>

<select id="usuario">
<option value="Chefe Sadm">Chefe Sadm</option>
<option value="B1">B1</option>
<option value="B2">B2</option>
<option value="B3">B3</option>
<option value="B4">B4</option>
</select>

<input type="password" id="senha" placeholder="Senha">

<label style="font-size:14px; display:flex; align-items:center; gap:5px; margin-top:5px;">
    <input type="checkbox" onclick="mostrarSenha()"> Mostrar senha
</label>

<button onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="painel">
<h2>Painel Administrativo</h2>

<p id="usuarioLogado"></p>

<div id="areaAlterarSenha" class="hidden">
<h3>Alterar Senha</h3>
<input type="password" id="novaSenha" placeholder="Nova senha">
<button onclick="alterarSenha()">Salvar Nova Senha</button>
</div>

<button onclick="logout()">Sair</button>
</div>

<footer>
Contato: (51) 0000-0000 | 6bbm-sadm@cbm.rs.gov.br <br>
Santa Cruz do Sul - RS
</footer>

<script>

let senhas = JSON.parse(localStorage.getItem("senhas")) || {
    "Chefe Sadm":"1234",
    "B1":"1234",
    "B2":"1234",
    "B3":"1234",
    "B4":"1234"
};

function salvarSenhas(){
    localStorage.setItem("senhas", JSON.stringify(senhas));
}

function login(){
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;

    if(pass === senhas[user]){
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("painel").classList.remove("hidden");
        document.getElementById("usuarioLogado").innerText = "Usuário logado: " + user;

        if(user === "Chefe Sadm"){
            document.getElementById("areaAlterarSenha").classList.remove("hidden");
        }
    }else{
        alert("Senha incorreta!");
    }
}

function alterarSenha(){
    let nova = document.getElementById("novaSenha").value;
    let user = document.getElementById("usuario").value;

    if(nova.trim() === ""){
        alert("Digite uma nova senha válida.");
        return;
    }

    senhas[user] = nova;
    salvarSenhas();
    alert("Senha alterada com sucesso!");
}

function logout(){
    location.reload();
}

function mostrarSenha(){
    const campo = document.getElementById("senha");
    if(campo.type === "password"){
        campo.type = "text";
    } else {
        campo.type = "password";
    }
}

</script>

</body>
</html>
