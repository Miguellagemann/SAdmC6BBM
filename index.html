<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAdm - 6º BBM | CBMRS</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>

:root{
--vermelho:#C40000;
--azul:#002B5B;
--azul-escuro:#001F3F;
--cinza-fundo:#F4F6F9;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Open Sans',sans-serif;
background:var(--cinza-fundo);
}

/* ================= LOGIN MODERNO ================= */

#loginScreen{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:linear-gradient(135deg,#001f3f,#002b5b);
position:relative;
overflow:hidden;
}

/* Marca d’água */
#loginScreen::before{
content:"CBMRS";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:220px;
color:rgba(255,255,255,0.03);
font-weight:800;
letter-spacing:12px;
z-index:0;
}

.login-box{
position:relative;
z-index:1;
background:#fff;
padding:45px 35px;
border-radius:14px;
width:360px;
text-align:center;
box-shadow:0 25px 60px rgba(0,0,0,0.35);
animation:fadeIn 0.5s ease;
}

.login-box h2{
color:var(--azul);
margin-bottom:8px;
}

.subtitulo{
font-size:13px;
color:#666;
margin-bottom:25px;
}

.login-box input,
.login-box select{
width:100%;
padding:12px;
margin-top:12px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
transition:0.3s;
}

.login-box input:focus,
.login-box select:focus{
outline:none;
border-color:var(--vermelho);
box-shadow:0 0 0 2px rgba(196,0,0,0.1);
}

.checkbox-area{
display:flex;
justify-content:center;
align-items:center;
gap:8px;
margin-top:10px;
font-size:13px;
}

.login-box button{
margin-top:20px;
padding:12px;
width:100%;
background:var(--vermelho);
color:#fff;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.login-box button:hover{
background:#900000;
transform:translateY(-2px);
}

.footer-login{
margin-top:18px;
font-size:12px;
color:#888;
line-height:1.4;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(15px);}
to{opacity:1; transform:translateY(0);}
}

/* ================= SISTEMA ================= */

#sistema{display:none;}

.header-top{
background:var(--azul);
color:#fff;
text-align:center;
padding:15px;
font-weight:700;
letter-spacing:1px;
}

.header-sub{
background:var(--vermelho);
height:6px;
}

.container{
max-width:1200px;
margin:40px auto;
padding:40px;
background:#fff;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
position:relative;
overflow:hidden;
}

/* Marca d'água sistema */
.container::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:60%;
height:60%;
background:url('https://www.bombeiros.rs.gov.br/upload/recortes/201703/27142721_3149_GD.png') center/contain no-repeat;
opacity:0.05;
pointer-events:none;
}

h1{
text-align:center;
color:var(--azul);
font-weight:800;
margin-bottom:40px;
}

.category{margin-bottom:40px;}

.category-title{
font-weight:800;
color:var(--azul);
border-left:6px solid var(--vermelho);
padding-left:12px;
margin-bottom:18px;
font-size:18px;
}

.link-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
}

.link-card{
background:#fff;
border:1px solid #e0e0e0;
padding:25px;
border-radius:8px;
text-align:center;
transition:0.3s;
cursor:pointer;
}

.link-card:hover{
transform:translateY(-5px);
box-shadow:0 8px 20px rgba(0,0,0,0.15);
border-top:4px solid var(--vermelho);
}

.icon{
font-size:32px;
color:var(--azul);
margin-bottom:12px;
}

.top-bar{
text-align:right;
margin-bottom:20px;
}

.top-bar button{
margin-left:10px;
padding:8px 14px;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:600;
}

.logout{background:var(--azul);color:#fff}
.alterar{background:var(--vermelho);color:#fff}

.hidden{display:none}

a{text-decoration:none;color:inherit}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
<div class="login-box">
<h2>CBMRS - SAdm 6º BBM</h2>
<div class="subtitulo">Sistema Administrativo Interno</div>

<select id="usuario">
<option value="Chefe Sadm">Chefe Sadm</option>
<option value="B1">B1</option>
<option value="B2">B2</option>
<option value="B3">B3</option>
<option value="B4">B4</option>
</select>

<input type="password" id="senha" placeholder="Digite sua senha">

<div class="checkbox-area">
<input type="checkbox" onclick="mostrarSenha()">
<label>Mostrar senha</label>
</div>

<button onclick="login()">Entrar</button>

<div class="footer-login">
Acesso restrito aos militares do 6º BBM<br>
Uso interno institucional
</div>

</div>
</div>

<!-- SISTEMA (SEU RESTANTE PERMANECE IGUAL) -->
<div id="sistema">

<div class="header-top">
CORPO DE BOMBEIROS MILITAR DO RIO GRANDE DO SUL
</div>
<div class="header-sub"></div>

<div class="container">

<div class="top-bar">
<span id="usuarioLogado"></span>
<button class="alterar hidden" id="btnAlterar" onclick="mostrarAlterar()">Alterar Senha</button>
<button class="logout" onclick="logout()">Sair</button>
</div>

<h1>SEÇÃO ADMINISTRATIVA - 6º BBM</h1>

<!-- SUAS CATEGORIAS CONTINUAM IGUAIS -->

</div>
</div>

<script>

let senhas = JSON.parse(localStorage.getItem("senhas")) || {
"Chefe Sadm":"1234",
"B1":"1234",
"B2":"1234",
"B3":"1234",
"B4":"1234"
};

function login(){
let user=document.getElementById("usuario").value;
let pass=document.getElementById("senha").value;

if(pass===senhas[user]){
document.getElementById("loginScreen").style.display="none";
document.getElementById("sistema").style.display="block";
document.getElementById("usuarioLogado").innerText="Usuário: "+user;

if(user==="Chefe Sadm"){
document.getElementById("btnAlterar").classList.remove("hidden");
document.querySelectorAll(".category").forEach(c=>c.style.display="block");
}else{
document.querySelectorAll(".category").forEach(c=>{
c.style.display=c.dataset.setor===user?"block":"none";
});
}
}else{
alert("Senha incorreta!");
}
}

function logout(){location.reload();}
function mostrarSenha(){
const campo=document.getElementById("senha");
campo.type=campo.type==="password"?"text":"password";
}
function mostrarAlterar(){
document.getElementById("areaAlterar")?.classList.toggle("hidden");
}

</script>

</body>
</html>
